name: Audit

on: [push, pull_request]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4.0.1
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Upgrade npm
        run: npm i -g npm
      - name: Install
        run: npm ci
      - name: Audit signatures
        run: npm audit signatures
